<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            z-index: 1;
            background: red;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            position: relative;
        }

        .child {
            background: blue;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 15px;
            left: 15px;
            transform: translateZ(-10px);
        }
    </style>
</head>

<body>
    <div class="parent">
        Parent
        <div class="child">
            Child
        </div>
    </div>
</body>

</html>
